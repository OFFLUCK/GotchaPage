<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link rel="stylesheet" href="assets/form.css">
</head>

<body>
<form action="/" method="post">
    <div class="form">
        <label>
            Nickname:
            <input type="text" name="nickname" style="color:black;"/>
        </label>
        <br/>
        <input type="submit" value="Get pages!"/>
    </div>

    <div class="ticks">
        <label for="github">Github</label>
        <input type="checkbox" id="github" name="github"/>
        <br/>

        <label for="gitlab">Gitlab</label>
        <input type="checkbox" id="gitlab" name="gitlab"/>
        <br/>

        <label for="instagram">Instagram</label>
        <input type="checkbox" id="instagram" name="instagram"/>
        <br/>

        <label for="telegram">Telegram</label>
        <input type="checkbox" id="telegram" name="telegram"/>
        <br/>

        <label for="vk">VK</label>
        <input type="checkbox" id="vk" name="vk"/>
        <br/>

        <label for="youtube">YouTube</label>
        <input type="checkbox" id="youtube" name="youtube"/>
    </div>
</form>
</body>
</html>
